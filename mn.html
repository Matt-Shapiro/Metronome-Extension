<!doctype html>
<html>
	<head>
		<title> Metronome </title>
		<link href = "mn.css" rel = "stylesheet" type = "text/css"/>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src = "mn.js"></script>
	</head>
	<body>
		<header>
			<div id = "favoritesButton"> 
				<h4> Favorites </h4>
			</div>
			<form id = "wSearch">
				<input id = "name" type = "text" name = "webSearch"/>
				<input type = "submit" value = "Search"/>
			</form>	
		</header>
		<div id = "favoritesBar" style = "overflow: auto; height: 450px">
		</div>
		<div id = "searchSuggestions" style = "overflow: auto;">
		</div>
		<div id = "metronome">
			<div id = "playButton">
				<h1 id = "start">Start</h1>
				<audio id = "mnh" src = "high.wav" hidden = "true"></audio>
				<audio id = "mnl" src = "low.wav" hidden = "true"></audio>
			</div>
			<div id = "bpmDisplay">
				<div id = "minus">
					<h1 id = "m">-</h1>
				</div>
				<div id = "display">
				
				</div>
				<div id = "plus">
					<h2 id = "p">+</h2>
				</div>
			</div>
		</div>
		<div id = "songInformation">
			<ul id = "informationList">
			
			</ul>
		</div>
		<div id = saveSong>
			Add to Favorites
		</div>
	</body>
</html>
